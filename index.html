<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="search-icon" id="searchIcon">
        <i class="fas fa-search"></i>
    </div>

    <div class="search-popup" id="searchPopup">
        <div class="form-group">
            <input type="text" id="city" class="form-control" placeholder="Enter city name">
            <div id="suggestions" class="suggestions"></div>
        </div>
        <button id="getWeather" class="btn btn-primary btn-block">Get Weather</button>
    </div>

    <div class="container" id="app">
        <div id="currentWeather" class="weather-card">
            <div class="row">
                <div class="col-md-8">
                    <h2 id="cityName">City Name</h2>
                    <p id="dateTime">Date and Time</p>
                    <h1 id="temperature">21°C</h1>
                    <p id="description">Mostly sunny</p>
                    <div id="additionalInfo" class="row">
                        <div class="col info-item">
                            <i class="fas fa-temperature-high weather-icon"></i>
                            <p id="highTemp">23°C High</p>
                        </div>
                        <div class="col info-item">
                            <i class="fas fa-temperature-low weather-icon"></i>
                            <p id="lowTemp">14°C Low</p>
                        </div>
                        <div class="col info-item">
                            <i class="fas fa-wind weather-icon"></i>
                            <p id="windSpeed">7mph Wind</p>
                        </div>
                        <div class="col info-item">
                            <i class="fas fa-umbrella weather-icon"></i>
                            <p id="rainChance">0% Rain</p>
                        </div>
                        <div class="col info-item">
                            <i class="fas fa-sun weather-icon"></i>
                            <p id="sunrise">05:27 AM Sunrise</p>
                        </div>
                        <div class="col info-item">
                            <i class="fas fa-moon weather-icon"></i>
                            <p id="sunset">08:57 PM Sunset</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <canvas id="temperatureChart" width="200" height="150"></canvas>
                </div>
            </div>
            <div id="futureTemperatures" class="row mt-4"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="cities.js"></script>
    <script src="script.js"></script>
</body>
</html>
